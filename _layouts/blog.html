---
layout: default
title: {{ site.blog_title }}
---
<h1>{{ site.blog_title }}</h1>

{{ content }}

<ul class="blog-item">
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.content | strip_html | truncatewords: 100 }}
    </li>
  {% endfor %}
</ul>
